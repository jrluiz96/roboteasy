services:
  # ── 1. Banco de dados (sobe primeiro) ────────────────────────────────────
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: roboteasy
      POSTGRES_PASSWORD: roboteasy123
      POSTGRES_DB: roboteasy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roboteasy -d roboteasy"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── 2. Backend API (sobe depois que o banco estiver healthy) ─────────────
  api:
    build:
      context: ./backend/Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__Host=db
      - Database__Port=5432
      - Database__Name=roboteasy
      - Database__User=roboteasy
      - Database__Password=roboteasy123
      - AppSettings__JwtSecret=eBs3Cr78JSHE8XhbjeyMytn2zODSsd9k
      - AppSettings__JwtExpirationHours=8
      - Argon2__MemorySize=65536
      - Argon2__Iterations=4
      - Argon2__Parallelism=2
      - Argon2__HashLength=32
      - Argon2__SaltLength=16
      - AppSettings__CorsOrigins=*
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/v1/open/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ── 3. Frontend (sobe depois que a API estiver healthy) ──────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
