services:
  api:
    build:
      context: ./backend/Api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__Host=db
      - Database__Port=5432
      - Database__Name=roboteasy
      - Database__User=roboteasy
      - Database__Password=roboteasy123
      - AppSettings__JwtSecret=eBs3Cr78JSHE8XhbjeyMytn2zODSsd9k
      - AppSettings__JwtExpirationMinutes=60
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: roboteasy
      POSTGRES_PASSWORD: roboteasy123
      POSTGRES_DB: roboteasy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roboteasy -d roboteasy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
